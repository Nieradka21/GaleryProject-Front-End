<div>
  <app-home></app-home>
  <table class="table table-bordered">

    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Users</th>
        <th scope="col">Access</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let us of usuarios">
        <th scope="row">{{us.id}}</th>
        <td>{{us.name}}</td>
        <td>{{us.pass}}</td>


      </tr>
    </tbody>

  </table>

</div>
